{% extends "base.html" %}

{% block content %}

<form action="", method="post">
  <p></p>
  <div class="container" >
    {% csrf_token %}
    {{ form }}
    <p></p>
    <button type="submit" name="enter_postcode" class="btn btn-primary" title="Enter Postcode">Enter Postcode</button>
  </div>
</form>

{% if postcode_output %}
  <div class='container'>
    <br></br>
    <table class='table'>
      <thead>
        <tr>
          <th scope='col'>Postcode</th>
          <th scope='col'>SOA (Super Output Area)</th>
          <th scope='col'>Available Job Vacancies in SOA</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ postcode }}</td>
          <td>{{ soa }}</td>
          <td>{{ soa_jobs }}</td>
        </tr>
      </tbody>
    </table>
  </div>
{% endif %}

{% endblock content %}
