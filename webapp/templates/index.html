{% extends "base.html" %}

{% block content %}

<form action="", method="post">
  <div>
    {% csrf_token %}
    {{ form }}
    <button type="submit" name="enter_postcode" class="btn btn-primary" title="Enter Postcode">Enter Postcode</button>
  </div>
</form>

{% if postcode_output %}
  <h1>Postcode Output</h1>
  <h3>{{ postcode_formatted }}</h3>
{% endif %}

{% endblock content %}
